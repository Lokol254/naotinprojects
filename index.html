<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Association Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #ffffff, #ffffcc);
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #008000;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      background-color: #ffcc00;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
    }
    nav a {
      text-decoration: none;
      color: #008000;
      font-weight: bold;
      margin: 0 10px;
    }
    .container {
      padding: 2rem;
    }
    form {
      background-color: #f0f0f0;
      padding: 1rem;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
    }
    input, select {
      display: block;
      width: 100%;
      padding: 0.5rem;
      margin: 1rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .button {
      background-color: #007bff;
      color: white;
      padding: 0.7rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .button:hover {
      background-color: #0056b3;
    }
    footer {
      text-align: center;
      background-color: #008000;
      color: white;
      padding: 1rem;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Naotin Students Association</h1>
  </header>
  <nav>
    <div>
      <a href="#register">Register</a>
      <a href="#admin">Admin Panel</a>
    </div>
    <div>
      <a href="#login" class="button">Sign In</a>
      <a href="#register" class="button">Sign Up</a>
    </div>
  </nav>

  <div class="container" id="register">
    <h2>Student Registration</h2>
    <form id="registrationForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="text" id="school" placeholder="School / Campus" required />
      <input type="text" id="course" placeholder="Course Taken" required />
      <input type="text" id="designation" placeholder="Designation in Association (e.g. Member, Chair)" required />
      <input type="text" id="village" placeholder="Village" required />
      <input type="text" id="year" placeholder="Year of Study" required />
      <input type="text" id="phone" placeholder="Student Phone Number" required />
      <input type="text" id="parentPhone" placeholder="Parent Phone Number" required />
      <input type="text" id="fees" placeholder="Fees Arrears (KES)" required />
      <input type="text" id="username" placeholder="Username for Login" required />
      <input type="password" id="password" placeholder="Password" required />
      <button class="button" type="submit">Register</button>
    </form>
  </div>

  <div class="container" id="login">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="loginUsername" placeholder="Username" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button class="button" type="submit">Login</button>
    </form>
  </div>

  <div class="container" id="admin">
    <h2>Admin Panel</h2>
    <form method="get" action="/download">
      <button class="button" type="submit">Download Excel Report</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Naotin Students Association. All rights reserved.
  </footer>

  <script>
    let loggedIn = false;

    document.getElementById('registrationForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const student = {
        name: document.getElementById('name').value,
        school: document.getElementById('school').value,
        course: document.getElementById('course').value,
        designation: document.getElementById('designation').value,
        village: document.getElementById('village').value,
        year: document.getElementById('year').value,
        phone: document.getElementById('phone').value,
        parentPhone: document.getElementById('parentPhone').value,
        fees: document.getElementById('fees').value,
        username: document.getElementById('username').value,
        password: document.getElementById('password').value
      };

      const response = await fetch('/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(student)
      });

      if (response.ok) {
        alert("Student registered successfully!");
        this.reset();
      } else {
        alert("Registration failed. Try again.");
      }
    });

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const credentials = {
        username: document.getElementById('loginUsername').value,
        password: document.getElementById('loginPassword').value
      };

      const response = await fetch('/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(credentials)
      });

      if (response.ok) {
        alert("Login successful. Welcome!");
        loggedIn = true;
      } else {
        alert("Invalid credentials.");
      }
    });
  </script>
</body>
</html>
